inherit_from: .rubocop_todo.yml
require:
  - rubocop-rspec
  - rubocop-rails

AllCops:
  Exclude:
    - 'bin/**/*'
    - 'config.ru'
    - 'config/**/*'
    - 'db/migrate/**'
    - 'db/schema.rb'
    - 'db/seeds.rb'
    - 'db/seeds/*'
    - 'doc/**/*'
    - 'Gemfile'
    - 'Guardfile'
    - 'spec/fixtures/**/*'
    - 'spec/support/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
    - 'notes/**/*'
    - 'node_modules/**/*'
    - 'Rakefile'

  TargetRubyVersion: 3.0

Rails:
  Enabled: true

Style/Documentation:
  Enabled: false

Layout/AccessModifierIndentation:
  EnforcedStyle: indent

Metrics/CyclomaticComplexity:
  Max: 9
  Exclude:
    - 'lib/tasks/**/*'

Metrics/PerceivedComplexity:
  Max: 9
  Exclude:
    - 'lib/tasks/**/*'

Metrics/AbcSize:
  Max: 201
  Exclude:
    - 'lib/tasks/import.rake'

Metrics/ClassLength:
  Max: 100
  Exclude:
    - lib/tasks/*.rake
    - app/presenters/**/*

Layout/LineLength:
  Max: 100
  Exclude:
    - lib/tasks/import.rake
    - spec/**/*

Metrics/BlockLength:
  Exclude:
    - spec/**/*

Metrics/MethodLength:
  Max: 20
  CountComments: false
  Exclude:
    - 'lib/tasks/*.rake'

Lint/Debugger:
  Exclude:
    - 'lib/tasks/import.rake'

Naming/MethodParameterName:
  Exclude:
    - 'lib/tasks/import.rake'

Style/AsciiComments:
  Enabled: false

Rails/OutputSafety:
  Exclude:
    - 'app/helpers/application_helper.rb'

Rails/LexicallyScopedActionFilter:
  Exclude:
    - 'app/controllers/concerns/**/*'

Rails/DynamicFindBy:
  Enabled: true

# Configuration parameters: Blacklist.
# Blacklist: decrement!, decrement_counter, increment!, increment_counter, toggle!, touch, update_all, update_attribute, update_column, update_columns, update_counters
Rails/SkipsModelValidations:
  Exclude:
    - 'lib/tasks/fix.rake'
    - 'spec/**/*'

Style/GuardClause:
  Enabled: true

Lint/AmbiguousBlockAssociation:
  Exclude:
    - 'spec/**/*'

RSpec/LetSetup:
  Enabled: false

RSpec/ExampleLength:
  Exclude:
    - spec/**/*

RSpec/InstanceVariable:
  Exclude:
    - spec/views/**/*

RSpec/NamedSubject:
  Enabled: true

RSpec/AnyInstance:
  Enabled: true

Style/FrozenStringLiteralComment:
  Enabled: false

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
